<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

  <h:head>
      <title>Olá JSF</title>
      Olá JSF
  </h:head>
  
  <h:body>
  
     <h:form id="formPessoa">
     
        <h1>Primeiro cadastro usando JSF/JPA e Hibernate</h1>
        
        <h:outputText value="Id:"/>
        <h:inputText valur="#{pessoaBean.pessoa.id}" readonly="true"/> 
        <br/>
        <h:outputLabel value="Nome:"/>
        <h:inputText value="#{pessoaBean.pessoa.nome}"></h:inputText>
        <br/>
        <h:outputLabel value="Sobrenome:"/>
        <h:inputText value="#{pessoaBean.pessoa.sobrenome}"></h:inputText>
        <br/>
        <h:outputLabel value="Idade:"/>
        <h:inputText value="#{pessoaBean.pessoa.idade}"></h:inputText>
        <br/>
        <h:commandButton value="Salvar" action="#{pessoaBean.salvar}"/>
        <h:commandButton value="Novo" action="#{pessoaBean.novo}"/>
     
     </h:form>
  
  </h:body>

</html>
