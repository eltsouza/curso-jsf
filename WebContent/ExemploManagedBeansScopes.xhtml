<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

  <h:head>
      <title>Olá JSF</title>
      Olá JSF
  </h:head>
  
  <h:body>
  
     <h:form id="formPessoa">
     
        <h1>Exemplo utilizando RequestScoped,ViewScoped,SessionScoped e AplicationScoped</h1>
        <table></table>
        
        <br/>
        Nome:
        <h:inputText id="nome" value="#{pessoaBeanExemploScopes.nome}"/> 
        <br/>

        <br/>
        Senha:
        <h:inputSecret id="senha" value="#{pessoaBeanExemploScopes.senha}"/> 
        <br/>
        
        <br/>
        Texto:
        <h:inputTextarea id="texto" value="#{pessoaBeanExemploScopes.texto}"/> 
        <br/>
        
        <br/>
        <h:commandButton binding="#{pessoaBeanExemploScopes.commandButton}" value="Adicionar Nome Processo binding" action="#{pessoaBeanExemploScopes.addNome}"/> 
        <br/>
     
        <br/>
        <br/>
        <br/>
        <h:outputText  value="#{pessoaBeanExemploScopes.nome}"/> <!-- Usado para mostrar -->
        <br/>
        <br/>
        <br/>
        <h:outputLabel value="Nome:" for="componente"/>
        <h:inputText id="componome" value="#{pessoaBeanExemploScopes.nome}"/> <!-- Usado para gravar -->
        

        <h:dataTable value="#{pessoaBeanExemploScopes.nomes}" var="listaNome">        
           <h:column>              
              <h:outputText value="#{listaNome}"/>           
           </h:column>        
        </h:dataTable>
     
     </h:form>
  
  </h:body>

</html>
